<!DOCTYPE html>
<html lang="en">
<style>
    :root {
        --size: min(70vw, 55vh);
        --margin: calc(var(--size) / 5);
    }
    #card {
        margin: var(--margin);
        border-color: black; border-style: solid; border-width: 2px;
        width: var(--size);
        height: var(--size);
        display: flex; align-items: center; justify-content: center;
        flex-direction: column;
        gap: calc(var(--size) / 100);
    }
    #character {
        font-size: calc(var(--size) / 6);
    }
    #pinyin, #translation {
        font-size: calc(var(--size) / 14);
    }
    #button {
        width: var(--size);
        margin: 0 var(--margin);
        height: calc(var(--size) / 5);
        font-size: calc(var(--size) / 20);
    }
</style>
